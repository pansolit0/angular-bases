<h4>Agregar Pj</h4>

<form action="" class="row" (ngSubmit)="emitCharacter()">

  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre del pj">

  <input type="number"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button class="btn btn-primary"  type="submit">Agregar</button>
  <pre>{{character | json}}</pre>

</form>
