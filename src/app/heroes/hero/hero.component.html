<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd >{{name}}</dd>

  <td>Edad:</td>
  <dd for='edad'>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ this.getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capatillizedName}}</dd>

</dl>

<button
*ngIf="name === 'iron man'"
(click)="changeHero()"
class=" btn btn-primary">
cambiar nombre
</button>

<button
*ngIf="age === 45"
(click)="changeAge()"
class=" btn btn-primary mx-2 ">
cambiar edad
</button>

<button
(click)="resetForm()"
class=" btn btn-primary mx-2 ">
Reset Form
</button>
