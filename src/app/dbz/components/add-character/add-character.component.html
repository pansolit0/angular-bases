<h4>Agregar Pj</h4>


<form (ngSubmit)="emitCharacter()" class="row">


  <input type="text" [(ngModel)]="character.name" [ngModelOptions]="{standalone: true}" class="form-control mb-2" placeholder="Nombre">
  <input type="text" [(ngModel)]="character.power" [ngModelOptions]="{standalone: true}" class="form-control mb-2" placeholder="Poder">


  <button  class="btn btn-primary p-1 ">Agregar</button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
